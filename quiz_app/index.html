<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fullbackground">
    <div class="container1">
        <h2>Super Hero Quiz</h2>
        <div class="hrline1"></div>
        <p>Choose one card</p>
        <div class="hrline1"></div>
    </div>
    <div class="conatiner2">
        <div class="card1"  onclick="openquiz('marvel')">
            <img src="images/marvel.png" alt="marvel logo">
        </div>
        <div class="card1"  onclick="openquiz('dc')">
            <img src="images/dc.png" alt="dclogo">
        </div>
    </div>

    <script>
        let openquiz=(quizType)=>{
            localStorage.clear();

            localStorage.setItem('quiztype',quizType);
            localStorage.setItem('questionNumber',1);
            localStorage.setItem('score',0);
            window.location.href='quiz.html'
        }
    </script>
</body>
</html>
